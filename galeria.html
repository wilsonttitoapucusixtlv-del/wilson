        body {

        section {

            border-radius: 10px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        footer {

            text-align: center;
            padding: 15px;

        }
